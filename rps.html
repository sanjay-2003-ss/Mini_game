<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-red-200 min-h-screen flex items-center justify-center p-6">

  <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-4">🎮 Rock–Paper–Scissors</h1>
    
    <div class="flex justify-center gap-4 mb-4">
      <button onclick="play('rock')" class="px-4 py-2 bg-green-200 rounded-lg hover:bg-green-300">✊ Rock</button>
      <button onclick="play('paper')" class="px-4 py-2 bg-green-200 rounded-lg hover:bg-green-300">✋ Paper</button>
      <button onclick="play('scissors')" class="px-4 py-2 bg-green-200 rounded-lg hover:bg-green-300">✌️ Scissors</button>
    </div>

    <p id="userChoice" class="text-lg font-medium text-gray-700"></p>
    <p id="computerChoice" class="text-lg font-medium text-gray-700"></p>
    <p id="result" class="text-xl font-bold mt-3"></p>

    <div class="mt-4">
      <p class="font-semibold">Score</p>
      <p id="score" class="text-lg ">You: 0 | Computer: 0</p>
    </div>
  </div>

  <script>
    let userScore = 0;
    let computerScore = 0;

    function play(userChoice) {
      const choices = ["rock", "paper", "scissors"];
      const computerChoice = choices[Math.floor(Math.random() * 3)];

      document.getElementById("userChoice").innerText = `You chose: ${userChoice}`;
      document.getElementById("computerChoice").innerText = `Computer chose: ${computerChoice}`;

      let result = "";
      if (userChoice === computerChoice) {
        result = "😐 It's a Draw!";
      } else if (
        (userChoice === "rock" && computerChoice === "scissors") ||
        (userChoice === "paper" && computerChoice === "rock") ||
        (userChoice === "scissors" && computerChoice === "paper")
      ) {
        result = "🎉 You Win!";
        userScore++;
      } else {
        result = "😢 You Lose!";
        computerScore++;
      }

      document.getElementById("result").innerText = result;
      document.getElementById("score").innerText = `You: ${userScore} | Computer: ${computerScore}`;
    }
  </script>
</body>
</html>
